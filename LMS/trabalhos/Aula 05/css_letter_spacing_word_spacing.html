<!DOCTYPE html>
<html>
<head>
	<title>Existem tags específicas para citações e referências.</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			font-size: 20px;
		}
	</style>
</head>
<body>
	
<p style="letter-spacing: 5px">
A propriedade leter-spacing define a ditancia entres as letras.
</p>

<p style="word-spacing: 15px">
A propriedade word-spacing define a ditancia entres as palavras.
</p>

</body>
</html>
