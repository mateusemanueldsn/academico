<!DOCTYPE html>
<html>
<head>
	<title>Existem tags específicas para citações e referências.</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			font-size: 20px;
		}
	</style>
</head>
<body>
	
<p>A propriedade text-align é usada para definir o alinhamento horizontal de um texto.</p>

<p style="text-align: center">Um texto pode ser alinhado centralizado.</p>
<p style="text-align: left">Um texto pode ser alinhado à esquerda</p>
<p style="text-align: right">Um texto pode ser alinhado à direita.</p>
<p style="text-align: justify">Um texto pode ser alinhado justificado.</p>

</body>
</html>
