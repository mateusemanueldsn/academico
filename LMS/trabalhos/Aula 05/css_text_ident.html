<!DOCTYPE html>
<html>
<head>
	<title>Existem tags específicas para citações e referências.</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			font-size: 20px;
		}
	</style>
</head>
<body>
	

<p style="text-indent: 15%">A propriedade text-indent especifica o recuo da primeira linha em um bloco de texto.</p>

<p style="text-indent: -5px">Nota: Valores negativos são permitidos.<br> 
	A primeira linha será recuada para a esquerda se o valor for negativo.<br>
</p>
</body>
</html>
