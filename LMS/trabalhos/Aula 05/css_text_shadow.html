<!DOCTYPE html>
<html>
<head>
	<title>Existem tags específicas para citações e referências.</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			font-size: 30px;
		}
	</style>
</head>
<body>
	
<p style="text-shadow: -3px -3px red;">
A propriedade text-shadow adiciona sombra ao texto.
</p>

<p style="text-shadow: 2px 1px blue;">
Essa propriedade aceita uma lista separada por vírgulas de sombras a serem aplicadas ao texto.
</p>

<p>
O primeiro parâmetro é a distancia horizontal.<br> 
O segundo parâmetro é adistância vertical.<br>
O terceiro parâmetro é a cor da sombra.<br>
</p>

</body>
</html>
