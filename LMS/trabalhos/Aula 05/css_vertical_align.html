<!DOCTYPE html>
<html>
<head>
	<title>Existem tags específicas para citações e referências.</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			font-size: 20px;
		}
		p {
			line-height: 30px;
			display: table;
		}
	</style>
</head>
<body>
	
<p>
A propriedade vertical-align define o alinhamento vertical de um elemento no texto.
</p>

<p>Ele pode ser usado com o valor: <strong style="vertical-align: baseline;">baseline</strong></p>
<p>Ele pode ser usado com o valor: <strong style="vertical-align: sub;">sub</strong></p>
<p>Ele pode ser usado com o valor: <strong style="vertical-align: super;">super</strong></p>
<p>Ele pode ser usado com o valor: <strong style="vertical-align: -5px;">Em pixels</strong></p>
</body>
</html>
