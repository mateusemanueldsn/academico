<!DOCTYPE html>
<html>
<head>
	<title>Bordas de uma Tabel</title>
	<style type="text/css">
		table, td, th {
			border-bottom: 3px solid yellow;
			border-top: 3px dashed red;
			border-left: 3px dotted green;
			border-right: 3px groove blue;
			border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
			<tr>
				<td>Francisco Gonçalves</td>
				<td>(88)88888-8888</td>
			</tr>
			<tr>
				<td>Maria Gonçalves</td>
				<td>(88)99998-8888</td>
			</tr>
		</table>
	</body>
	</html>
