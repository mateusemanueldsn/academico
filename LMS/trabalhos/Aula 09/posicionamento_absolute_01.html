<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Posicionamento Static</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			font-size: 16px;
			font-weight: bold;
		}
		div {
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-transform: uppercase;
			text-align: center;
			cursor: pointer;
		}
		#primeiro_elemento {
			background-color: #8E44AD;
		}
		#segundo_elemento {
			background-color: #00b894;
		}
		#terceiro_elemento {
			background-color: #d63031;
			position: relative;
		}
		#elemento_interno {
			width: 100px;
			height: 100px;
			line-height: 100px;
			background-color: #00cec9;
			position: absolute; /* adicionamos essa linha e as 3 seguintes */
  			left: 25%;
 			top: 25%; 
		}
	</style>
</head>
<body>
	<p>
		O posicionamento do tipo absoluto indica que o elemento deve ser posicionado em relação ao seu ancestral mais próximo não estático. Para isso utilizamos as propriedades: "top", "right", "bottom" e "left".
	</p>
	<div id="primeiro_elemento">
		Primeiro elemento.
	</div>
	<div id="segundo_elemento">
		Segundo elemento.
	</div>
	<div id="terceiro_elemento">
		<div id="elemento_interno">
			Interno
		</div>
	</div>
</body>
</html>
