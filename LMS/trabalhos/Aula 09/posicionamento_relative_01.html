<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Posicionamento Static</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			font-size: 16px;
			font-weight: bold;
		}
		div {
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-transform: uppercase;
			text-align: center;
			cursor: pointer;
		}
		#primeiro_elemento {
			background-color: #8E44AD;
			position: relative;
			top: 50px;
			left: 50px;
		}
	</style>
</head>
<body>
	<p>
		O posicionamento do tipo relative indica que o elemento deve ser posicionado em relação a sua posição original. Para isso utilizamos as propriedades: "top", "right", "bottom" e "left".
	</p>
	<div id="primeiro_elemento">
		Primeiro elemento.
	</div>
</body>
</html>
