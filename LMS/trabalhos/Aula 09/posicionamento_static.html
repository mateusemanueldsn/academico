<!DOCTYPE html>
<html>
<head>
	<title>Posicionamento Static</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			font-size: 16px;
			font-weight: bold;
		}
		div {
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-transform: uppercase;
			text-align: center;
			cursor: pointer;
		}
		#primeiro_elemento {
			background-color: #8E44AD;
			position: static;
			top: 200px;
		}
		#segundo_elemento {
			background-color: #C0392B;
		}
	</style>
</head>
<body>
	<p>
		Se não adicionarmos a propriedade position a um elemento, o browser atribui o valor padrão que é "static".
	</p>
	<p>
		O posicionamento do tipo static indica que o elemento deve seguir o fluxo da página. Ele não responde às propriedades: "top", "right", "bottom" e "left".
	</p>
	<div id="primeiro_elemento">
		Primeiro elemento.
	</div>
	<div id="segundo_elemento">
		Segundo elemento.
	</div>
</body>
</html>
