<!DOCTYPE html>
<html>
<head>
	<style>
		img {
			position: absolute;
			left: 0px;
			top: 0px;
			z-index: -1;
		}
	</style>
</head>
<body>

	<h1>A propriedade Z-INDEX</h1>

	<img src="imagens/w3css.gif" width="100" height="140">

	<p>Como a imagem tem um z-index de -1, ela será colocada atrás da tag h.</p>

</body>
</html>
