<!DOCTYPE html>
<html>
<head>
	<style>
		::selection {
			color: gold;
			background-color: red;
		}
		
		p::selection {
			color: white;
			background-color: blue;
		}
	</style>
</head>
<body>
	This text has special styles when you highlight it.
	<p>Also try selecting text in this paragraph.</p>
</body>
</html>
