<!DOCTYPE html>
<html>
<head>
	<style>
		a[href="https://www.amazon.com"] {/* exatamente igual ao valor */
			color: orange; 
		}

		a[href*="quix"] {/* a cadeia de caracateres existe em algum valor do atributo */
			color: green; 
		}


		a[href^="pt"] {/* o valor do atributo começa com a cadeia de caracateres */
			color: red;
		}

		a[href$=".pdf"] {/* o valor do atributo termina com a cadeia de caracateres */
			color: maroon;
		} 
	</style>
</head>
<body>
	<ul>
		<li>
			<a href="https://www.amazon.com">Site da Amazon Store</a>
		</li>
		<li>
			<a href="www.quixada.ufc.br">Site da Universidade Federal do Ceará - Campus de Quixadá </a>
		</li>
		<li>
			<a href="pt.wikipedia.org/">Site do Wikipedia</a>
		</li>
		<li>
			<a href="http://www.africau.edu/images/default/sample.pdf">Arquivo PDF</a>
		</li>
		<li>
			<a href="https://www.quixeramobim.ce.gov.br/">Prefeitura de Quixeramobim</a>
		</li>		
	</ul>
</body>
</html>
