 <!DOCTYPE html>
 <html>
 <head>
 	<title>Pseudo Classe Link</title>
 	<style type="text/css">
 		a {
 			display: block;
 			width: 100px;
 		}

 		a:link { color: red; }

 		a:visited { color: green; }

 		a:hover { color: hotpink; }

 		a:active { color: darkblue; }

 	</style>
 </head>
 <body>
 	<p>
 		<b>
 			<a href="#" target="_blank">Link 01</a>
 		</b>
 	</p>
 </body>
 </html>
