<!DOCTYPE html>
<html>
<head>
	<title>Pseudo Classe Link</title>
	<style type="text/css">
		li:first-child {
			color: red;
			background-color: yellow;
			display: inline-block;
		}
	</style>
</head>
<body>
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ul>
	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ol>
</body>
</html>
