<!DOCTYPE html>
<html>
<head>
	<title>Pseudo Classe Link</title>
	<style type="text/css">
		p {
			color: #000000;
		}

		:not(p) {
			color: #ff0000;
		}
	</style>
</head>
<body>
	<h1>Cabeçalho.</h1>
	<p>Parágrafo.</p>
	<p>Outro parágrafo.</p>
	<div>Um texto dentro de uma div</div>
	<a href="https://www.w3schools.com">Link para W3Schools!</a>
</body>
</html>
