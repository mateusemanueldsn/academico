<!DOCTYPE html>
<html>
<head>
	<title>Pseudo Classe Link</title>
	<style type="text/css">
		p:nth-child(2) {
			background: red;
			display: inline-block;
		}
	</style>
</head>
<body>
	<h1>Cabeçalho.</h1>
	<p>Primeiro parágrafo.</p>
	<p>Segundo parágrafo.</p>
	<p>Terceiro parágrafo.</p>
	<p>Quarto parágrafo.</p>
</body>
</html>
