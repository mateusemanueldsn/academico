<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<input type="text" name="texto" id="texto" size="50">
	<p id="p"></p>
	<script>
		var x = document.getElementById("texto");
		var txt = "";
		for (i = 0; i < x.attributes.length; i++) {
			txt = txt + x.attributes[i].name + " = " + x.attributes[i].value + "<br>";
		}
		document.getElementById("p").innerHTML += txt;
	</script>
</body>
</html>
