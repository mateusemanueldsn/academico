<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		p {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<p id="demo" onclick="myFunction()">
		Clique nesse parágrafo para modificar seu conteúdo.
	</p>
	<script>
		var id = 1;
		function myFunction() {
			document.getElementById("demo").innerHTML += "<br> Parágrafo: " + id;
			id++;
		} 
	</script>
</body>
</html>
