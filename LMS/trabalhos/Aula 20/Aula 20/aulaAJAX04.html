<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Consulta AJAX com GET</title>
  </head>
  <body>
    <h2>O Objeto XMLHttpRequest</h2>

    <button onclick="carregarJSON()">Request Data</button>

    <p id="angel"></p>
  </body>
  <script>
    function carregarJSON() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status >= 200 && this.status < 300) {
          var resposta = this.responseText;
          var listaUsuarios = JSON.parse(resposta);
          listaUsuarios.forEach(element => {
            document.getElementById("angel").innerHTML +=
              "<br><br><b>Nome: </b>" +
              element.nome +
              "<br><b>Email: </b>" +
              element.email +
              "<br><b>Nascimento: </b>" +
              new Date(element.nascimento).toLocaleDateString("pt-BR");
          });
        }
      };
      xhttp.open("GET", "https://lmsqxd.herokuapp.com/usuarios");
      xhttp.send(null);
    }
  </script>
</html>
