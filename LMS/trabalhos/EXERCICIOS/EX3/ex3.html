<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exercício 2</title>
        <style>

        </style>
    </head>
    <body>
        <label for="beb">Cadastrar Bebida:</label>
        <input type="text" id="beb" name="beb">
        <button type="submit" onclick= "adicionar()" id="add"> Adicionar</button><br><br>
        <label for="list">Lista de Bebidas Cadastradas:</label>
        <ol id="lista">
            <li>Café</li>
            <li>Leite</li>
            <li>Água</li>
        </ol>
    <script>
        function adicionar() {
        var beb = document.getElementById("beb").value.trim();
        var item = document.createElement("li");
        item.innerHTML = beb;
        var lista = document.getElementById("lista");
        var primeiro = lista.firstElementChild;
        lista.insertBefore(item, primeiro);
        }
    </script>
    </body>
</html>
