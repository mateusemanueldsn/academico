<!DOCTYPE html>
<html>
<body><!-- Cometário é um nó -->

	<p>Clique no botão obter informações sobre os nós filhos do elemento body.</p>

	<button onclick="myFunction()">Clique aqui</button>

	<p><strong>Nota:</strong> O espaço em branco dentro dos elementos é considerado como texto e texto é considerado como nós. Comentários também são considerados como nós.</p>

	<p id="demo"></p>
	<script>
		function myFunction() {
			var c = document.body.childNodes;
			var txt = "";
			var i;
			for (i = 0; i < c.length; i++) {
				txt = txt + c[i].nodeName + "<br>";
			}
			document.getElementById("demo").innerHTML = txt;
		}
	</script>
</body>
</html>
