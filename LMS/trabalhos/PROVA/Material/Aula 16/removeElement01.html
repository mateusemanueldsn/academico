<!DOCTYPE html>
<html>
<head>
	<title>Criando um elemento.</title>
</head>
<body>
	<ol id="lista">
		<li>Café</li>
		<li>Chá</li>
		<li>Leite</li>
		<li>Água</li>
		<li>Yogurt</li>
	</ol>	
	<button onclick="myFunction()">Clique</button>
	<script>
		function myFunction() {
			var lista = document.getElementById("lista");
			lista.removeChild(lista.lastElementChild);
		}
	</script>
</body>
</html>
