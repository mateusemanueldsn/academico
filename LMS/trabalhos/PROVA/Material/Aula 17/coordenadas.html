<!DOCTYPE html>
<html>
<body>
	<div id = "div" style="width: 300px; height: 300px; background-color: yellow"></div>
	<script>
		document.getElementById("div").onclick = function(event) {
			var x = event.clientX;
			var y = event.clientY;
			var coords = "X coords: " + x + ", Y coords: " + y;
			document.getElementById("div").innerHTML = coords;
		}
	</script>
</body>
</html>
