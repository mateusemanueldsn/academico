<!DOCTYPE html>
<html>
<head>
	<title>Evento de clique</title>
</head>
<body>

	<p id="b">Clicar Aqui</p>

	<script type="text/javascript">
		var elemento = document.getElementById("b");
		elemento.addEventListener("mousedown", function (evento){
			if(evento.button === 2){
				elemento.innerHTML+="<br>Bot達o Direito Baixo!";
			}
			else if (evento.button === 1){
				elemento.innerHTML+="<br>Bolinha do Mouse Baixo";
			}
			else {
				elemento.innerHTML+="<br>Bot達o Esquerdo! Baixo";
			}
		});

		elemento.onmouseup = function(evento){
			if(evento.button === 2){
				elemento.innerHTML+="<br>Bot達o Direito Cima!";
			}
			else if (evento.button === 1){
				elemento.innerHTML+="<br>Bolinha do Mouse Cima";
			}
			else {
				elemento.innerHTML+="<br>Bot達o Esquerdo! Cima";
			}
		}
	</script>
</body>
</html>
