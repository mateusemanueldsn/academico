<!DOCTYPE html>
<html>
<head>
	<title>Usando eventos no Javascript</title>
</head>
<body>

	<p>Selecione uma marca da carro na lista abaixo.</p>

	<select id="mySelect" onchange="myFunction()">
		<option value="Audi">Audi</option>
		<option value="BMW">BMW</option>
		<option value="Mercedes">Mercedes</option>
		<option value="Volvo">Volvo</option>
	</select>

	<p>Quando você seleciona um novo elemento na lista, o evento onchange é disparado.</p>

	<p id="demo"></p>

	<script>
		function myFunction() {
			var x = document.getElementById("mySelect").value;
			document.getElementById("demo").innerHTML = "Você selecionou: " + x;
		}
	</script>
</body>
</html>
