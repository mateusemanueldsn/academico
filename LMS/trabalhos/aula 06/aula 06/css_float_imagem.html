<!DOCTYPE html>
<html>
<head>
	<title>Imagem</title>
	<meta charset="utf-8">
	<style type="text/css">
		img {
			float: left;
			width: 170px; 
			height: 240px;
		}
		P {
			float: right;
			width: 200px; 
			height: 200px;
		}
	</style>
</head>
<body>
	<p>
		O navegador espera encontrar o arquivo de imagem na mesma pasta que a página html. Caso você armazene as imagens do seu site em uma subpasta, então você deverá incluir o nome da pasta no atributo <strong>src</strong>.
	</p>
		<img src="img/eu.jpg" alt="Mister Bean" title="Minha Foto">
</body>
</html>
