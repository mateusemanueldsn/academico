<!DOCTYPE html>
<html>
<head>
	<title>Elementos inlineblock</title>
	<style type="text/css">
		li {
			display: inline-block;
			height: 50px;
			width: 50px;
			background-color: lightgray;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="http://www.uol.com.br">UOL</a></li>
		<li><a href="http://www.apple.com">Apple</a></li>
		<li><a href="http://www.ig.com.br">IG</a></li>
	</ul>
</body>
</html>
