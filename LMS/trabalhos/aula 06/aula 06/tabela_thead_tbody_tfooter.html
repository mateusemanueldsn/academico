<!DOCTYPE html>
<html>
<head>
	<title>Tabelas</title>
	<meta charset="utf-8">
</head>
<body>
	<table border="1" width="200px">
		<caption>Poupança do Ano de  2019</caption>
		<thead>
			<tr>
				<th>Mês</th>
				<th>Poupança</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Janeiro</td>
				<td>R$ 100</td>
			</tr>
			<tr>
				<td>Fevereiro</td>
				<td>R$ 100</td>
			</tr>
			<tr>
				<td>Março</td>
				<td>R$ 100</td>
			</tr>
			<tr>
				<td>Abril</td>
				<td>R$ 100</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">Soma R$ 400</td>
			</tr>
		</tfoot>
	</table>
</table>
</body>
</html>
